﻿<div class="managecustomer-right-bx">
    <h4 class="admin-setting-heding">Manage Loan Option</h4>
    <div class="customer-detail-page-contant managecustomer-right-bx-h4" ng-init="vm.getList()">
        <div class="customer-search-box-main"><input class="serchInput"  ng-model="vm.options.search" ng-change="vm.search()" placeholder="Search by Loan Option" type="text"></div>
        <!--<div class="right-add-new-button"><a ui-sref="secure.setting.edit-orderstatus">Add New</a></div>-->

        <div class="details-table">
            <h2 class="no-record-found-text" ng-if="!vm.list.length">No record found</h2>
            <table ng-if="vm.list.length > 0" class="table-part" cellspacing="0" cellpadding="0" border="0">
                <tbody>
                    <tr class="top-purpal-color-row">
                        <th class="customer-detail-th-width-1">
                            <a href="" ng-click="vm.order('title',vm.asc)">
                                <font>Loan Option</font>
                                <span ng-if="vm.asc === true" class="">
                                    <img ng-src="/images/up-arrow-1.png" alt="">
                                </span>
                                <span ng-show="vm.asc === false" class="">
                                    <img ng-src="/images/down-arrow-1.png" alt="">
                                </span>
                            </a>
                        </th>
                        
                        <th>Interest Rate</th>
                        <th>Ins. & Other</th>
                        <th>Processing Charge</th>
                        <th>Status</th>
                    </tr>
                    <tr ng-repeat="obj in vm.list" ng-class="$index % 2 != 0 ? 'table-tr-alternate-color' : 'some'">
                        <td data-th="Order Status: " class="top-purpal-color-row2"><a href="" ng-click="vm.edit(obj)" class="customer-name-link">{{obj.title}} </a></td>
                        <td data-th="Order Status: " class="top-purpal-color-row2">{{obj.interestRate}}</td>
                        <td ng-if="obj.includeCharges" data-th="Order Status: " class="top-purpal-color-row2">{{obj.insOther}}</td>
                        <td ng-if="!obj.includeCharges" data-th="Order Status: " class="top-purpal-color-row2">NA</td>
                        <td ng-if="obj.includeCharges" data-th="Order Status: " class="top-purpal-color-row2">{{obj.processingCharge}}</td>
                        <td ng-if="!obj.includeCharges" data-th="Order Status: " class="top-purpal-color-row2">NA</td>
                        <td ng-if="obj.isActive" data-th="Status: " class="top-purpal-color-row2">Active</td>
                        <td ng-if="!obj.isActive" data-th="Status: " class="top-purpal-color-row2">Inactive</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
